<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API OpenWeather</title>

    <!-- LINK COM O CSS! -->
    <link rel="stylesheet" href="./style.css" />

    <!-- LINK COM O JAVASCRIPT -->
    <script src="./script.js" defer></script>

    <!-- LINK ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <form id="search" action="">
        <i class="fa-solid fa-location-dot"></i>
        <input type="search" name="city" id="city" placeholder="City" />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="weather_results">
        <h1 id="title">Votuporanga, BR</h1>
        <div class="infos">
          <div class="temp">
            <img src="" alt="" class="temp_img" />
            <div>
              <p class="temp_value">32 <sup>Cº</sup></p>
              <p class="temp_description">Ensolarado</p>
            </div>
          </div>
          <div class="other_infos">
            <div class="info">
              <i class="temp_max_icon fa-solid fa-temperature-high"> </i>

              <div>
                <h2>Temp. Max</h2>
                <p class="temp_max">32 <sup>Cº</sup></p>
              </div>
            </div>

            <div class="info">
              <i class="temp_min_icon fa-solid fa-temperature-low"> </i>

              <div>
                <h2>Temp. Minima</h2>
                <p class="temp_min">32 <sup>Cº</sup></p>
              </div>
            </div>

            <div class="info">
              <i class="humidity_icon fa-solid fa-droplet"> </i>

              <div>
                <h2>Humidade</h2>
                <p class="humidity">50%</p>
              </div>
            </div>

            <div class="info">
              <i class="wind_icon fa-solid fa-wind"> </i>

              <div>
                <h2>Vento</h2>
                <p class="wind">35 km/h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="alert"></div>
    </section>
  </body>
</html>
